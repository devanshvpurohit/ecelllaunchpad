<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title> Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS + QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      flex-direction: column;
    }

    h2 {
      color: #ff6a00;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      border: 1px solid #ff6a00;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #fff;
      color: #333;
      transition: border 0.2s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #ff6a00;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 106, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6a00;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e65c00;
    }

    #message {
      margin-top: 20px;
      font-weight: 500;
      color: #ff6a00;
      text-align: center;
    }

    #qrcanvas {
      margin-top: 20px;
      border: 2px solid #ff6a00;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>üöÄ  Application</h2>

  <form id="regForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <textarea id="notes" placeholder="Your Idea / Notes" rows="3" required></textarea>
    <input type="email" id="email" placeholder="Email Address" required />
    <button type="submit">Apply to SiH</button>
  </form>

  <canvas id="qrcanvas"></canvas>
  <div id="message"></div>

  <script>
    emailjs.init("oQesVLGv8IcrnyBZI"); // üîë Replace with your EmailJS public key

    const BASEROW_TOKEN = "pm5DBUZjIr3G0ZAoeb393GPOo0574nPl"; // üîë Replace with your real token
    const TABLE_API_URL = "https://api.baserow.io/api/database/rows/table/657003/?user_field_names=true";

    document.getElementById("regForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const notes = document.getElementById("PS iD AND ").value.trim();
      const email = document.getElementById("email").value.trim();
      const canvas = document.getElementById("qrcanvas");
      const msg = document.getElementById("message");

      msg.textContent = "‚è≥ Checking for existing application...";
      canvas.style.display = "none";

      try {
        // 1Ô∏è‚É£ Fetch existing rows
        const res = await fetch(TABLE_API_URL, {
          headers: { Authorization: `Token ${BASEROW_TOKEN}` }
        });
        const data = await res.json();

        // 2Ô∏è‚É£ Check duplicates
        const duplicate = data.results.find(row =>
          row.Name?.toLowerCase() === name.toLowerCase() ||
          row.Notes?.toLowerCase() === notes.toLowerCase()
        );

        if (duplicate) {
          msg.textContent = "‚ö†Ô∏è You have already applied to LaunchPad.";
          return;
        }

        // 3Ô∏è‚É£ Generate QR code
        const qrData = `LaunchPad Application\nName: ${name}\nNotes: ${notes}\nEmail: ${email}`;
        await QRCode.toCanvas(canvas, qrData);
        const qrBase64 = canvas.toDataURL("image/png");
        canvas.style.display = "block";

        // 4Ô∏è‚É£ Save new application to Baserow
        const saveRes = await fetch(TABLE_API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Token ${BASEROW_TOKEN}`
          },
          body: JSON.stringify({
            Name: name,
            Notes: `${notes}\nEmail: ${email}`,
            Active: true
          })
        });

        if (!saveRes.ok) throw new Error("Failed to save to Baserow");

        // 5Ô∏è‚É£ Send confirmation email with QR
        await emailjs.send("service_3krqsck", "template_5flwr9g", {
          name: name,
          email: email,
          qr_code: qrBase64
        });

        msg.textContent = "‚úÖ Application successful! Check your email for the QR code.";
        document.getElementById("regForm").reset();

      } catch (error) {
        console.error("Error:", error);
        msg.textContent = "‚ùå Something went wrong. Please try again later.";
      }
    });
  </script>

</body>
</html>
